{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Game Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .login-title {
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .login-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .google-btn {
            transition: transform 0.2s;
        }
        .google-btn:hover {
            transform: scale(1.05);
        }
        .footer-note {
            margin-top: 30px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Game Library</h1>
        <p class="login-subtitle">Sign in to access the video game lending library</p>
        
        {% providers_media_js %}
        <a href="{% provider_login_url 'google' process='login' %}" class="google-btn">
            <img src="https://developers.google.com/identity/images/btn_google_signin_dark_normal_web.png" alt="Sign in with Google"/>
        </a>
        
        <p class="footer-note">This is a class project and is not monitored.<br>No real information should be submitted.</p>
    </div>
</body>
</html>
