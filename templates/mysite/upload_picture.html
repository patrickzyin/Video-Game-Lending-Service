{% extends "base_generic.html" %}

{% block content %}
  <h2>Upload Profile Picture</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>

  {% if message %}
    <p>{{ message }}</p>
    <img src="{{ file_url }}" alt="Uploaded Picture">
  {% endif %}
{% endblock %}
