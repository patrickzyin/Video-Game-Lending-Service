<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #dc3545;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            text-decoration: none;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unauthorized Access</h1>
        <p>{{ message }}</p>
        <p>You don't have the necessary permissions to access this resource.</p>
        
        {% if user.groups.filter.exists %}
            <a href="{% url 'catalog:librarian_dashboard' %}" class="btn">Back to Dashboard</a>
        {% else %}
            <a href="{% url 'catalog:patron_dashboard' %}" class="btn">Back to Dashboard</a>
        {% endif %}
    </div>
</body>
</html>
